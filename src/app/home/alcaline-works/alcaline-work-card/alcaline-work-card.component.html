        <div mat-card-avatar class="border-2 flex justify-center items-center">{{serial}}</div>
        <mat-card-title>{{title}}</mat-card-title>

    <mat-card-content>
        <mat-card-subtitle>

    </mat-card-content>
</mat-card>
